<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="./js/variables.js"></script>

  <script src="./js/animations.js"></script>
  <script src="./js/logic.js"></script>

</head>
<body>

  <section class="content">
    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <div class="score">
          <div class="score-title">SCORE</div>
          <div id="score" class="score-text">0</div>
        </div>
      </div>

      <div class="game">

        <div class="decision relative">
          <div class="decision-bg bg-class"></div>

          <div>
            <div class="item decision-item scissors-inner absolute-top-right" data-type="scissors">
              <div class="item-border-top scissors-outer relative">
                <div class="item-content-bottom absolute-center">
                  <div class="item-content-top relative">
                    <div class="item-icon bg-class scissors-icon absolute-center"></div>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="item decision-item paper-container paper-inner absolute-top-left " data-type="paper">
              <div class="item-border-top paper-outer relative">
                <div class="item-content-bottom absolute-center">
                  <div class="item-content-top relative">
                    <div class="item-icon bg-class paper-icon absolute-center"></div>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="item decision-item rock-inner absolute-bottom-center" data-type="rock">
              <div class="item-border-top rock-outer relative">
                <div class="item-content-bottom absolute-center">
                  <div class="item-content-top relative">
                    <div class="item-icon bg-class rock-icon absolute-center"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-text decision-result-user">YOU PICKED</div>
          </div>

          <div>
            <div id="home-selection-inner" class="item home-selection ">
              <div id="home-selection-outer" class="item-border-top relative ">
                <div id="home-selection-content-outer" class="item-content-bottom home-selection-bg absolute-center">
                  <div id="home-selection-content-inner" class="item-content-top home-selection-bg relative">
                    <div id="home-selection-icon" class="item-icon bg-class absolute-center "></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-text decision-result-home invisible">HOME PICKED</div>
          </div>
          
          
          <div class="decision-result invisible">
            <div id="user-result" class="page-text decision-result-text"></div>
            <div id="play-again" class="page-text primary-button">PLAY AGAIN</div>
          </div>

        </div>
        
      </div>
      <div id="rules" class="page-text primary-button btn-rules primary-button-flat modal-open-action">RULES</div>
    </div>

    <div class="modal relative">
      <div class="modal-overlay modal-close-action"></div>
      <div class="modal-card">
        <div class="wrapper relative">
          <div class="page-text modal-title">RULES</div>
          <div class="modal-close modal-close-action"></div>
          <div class="modal-image-wrapper">
            <img class="modal-image" src="./images/image-rules.svg" alt="">
          </div>
        </div>
      </div>
    </div>

  </section>

  </div> -->
</body>
</html>
